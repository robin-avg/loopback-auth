<h2>Login user</h2>

<form [formGroup]="loginUser" (ngSubmit)="collectfromUI()">
  <div class="form-group">
    <label for="exampleInput2">Email</label>
    <input
      type="email"
      class="form-control"
      id="exampleInput2"
      formControlName="Email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="exampleInput1">Password</label>
    <input
      type="password"
      class="form-control"
      id="exampleInput1"
      formControlName="password"
      placeholder="enter password"
    />
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
