<h2>Register new user</h2>

<form [formGroup]="registerUser" (ngSubmit)="collection()">
  <div class="form-group">
    <label for="exampleInput1">FirstName</label>
    <input
      type="text"
      class="form-control"
      id="exampleInput1"
      formControlName="firstname"
      placeholder="Enter first name"
    />
  </div>
  <div class="form-group">
    <label for="exampleInput1">LastName</label>
    <input
      type="text"
      class="form-control"
      id="exampleInput1"
      formControlName="lastname"
      placeholder="Enter last name"
    />
  </div>
  <div class="form-group">
    <label for="exampleInput2">Email</label>
    <input
      type="email"
      class="form-control"
      id="exampleInput2"
      formControlName="Email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="exampleInput1">Password</label>
    <input
      type="password"
      class="form-control"
      id="exampleInput1"
      formControlName="password"
      placeholder="enter password"
    />
  </div>
  <div class="form-group">
    <label for="exampleInput3">Contact</label>
    <input
      type="number"
      class="form-control"
      id="exampleInput3"
      formControlName="Contact"
      placeholder="Enter mobile number"
    />
  </div>
  <div class="form-group">
    <label for="exampleInput3">Customer Id</label>
    <input
      type="number"
      class="form-control"
      id="exampleInput3"
      formControlName="customerId"
      placeholder="Enter customer Id"
    />
  </div>
  <div class="form-group">
    <label for="exampleInput3">Role Id</label>
    <input
      type="number"
      class="form-control"
      id="exampleInput3"
      formControlName="roleId"
      placeholder="Enter role id"
    />
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
